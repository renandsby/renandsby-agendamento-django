{% if form.errors or form.non_field_errors %}
<div class="alert alert-danger">
    {% for field, errors in form|nice_errors %}
      <div class="row">
        <div class="col-12">
          
            <strong>{{ field }}:</strong>&nbsp;
            
            {% for error in errors %}
            {{error}}{% if not forloop.last %}, {% endif %}
            {% endfor %}
          
        </div>
      </div>
    {% endfor %}
</div>
{% endif %}
