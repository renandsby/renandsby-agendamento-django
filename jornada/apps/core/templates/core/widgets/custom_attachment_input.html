{% load custom_tags %}
{% if widget.is_initial %}{{ widget.initial_text }} 
<a  target="_blank" rel="noopener noreferrer"  href="{{ widget.value.url }}">
    {{widget.value|get_base64_file_name}}
</a>
    {% if not widget.required %}
        <input type="checkbox" name="{{ widget.checkbox_name }}" id="{{ widget.checkbox_id }}" {% if widget.attrs.disabled %} disabled{% endif %}>
        <label for="{{ widget.checkbox_id }}">{{ widget.clear_checkbox_label }}</label>
    {% endif %}
{% endif %}

{% if not widget.value.url%}
    <input type="{{ widget.type }}" name="{{ widget.name }}" {% for name, value in widget.attrs.items %}{% if value is not False %} {{ name }}{% if value is not True %}="{{ value|stringformat:'s' }}"{% endif %}{% endif %}{% endfor %}>
{% endif %}
